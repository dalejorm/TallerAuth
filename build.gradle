plugins {
    id("java")
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.20' +
            '.0'
    implementation 'io.cucumber:cucumber-java:7.17.0'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.17.0'
}